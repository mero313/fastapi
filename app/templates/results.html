{% extends "layout.html" %}
{% load static %}

{% block head %}
<link href="{% static 'results.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="first-section flex flex-row items-center relative mb-8">
    <div class="description w-5/12 mx-40">
        <h1 class="text-4xl font-bold text-white py-8">Choose The Competition :</h1>
        <form id="searchForm">
            <select id="competitionSelector" name="competition"  class="appearance-none border border-gray-300 rounded-full p-2 pl-4 pr-36 focus:outline-none focus:ring focus:border-blue-300">
              <!-- Populate this dynamically with backend data -->
              <option value="competition1">Competition 1</option> <!-- we will get the value from backend -->
              <option value="competition2">Competition 2</option>
            </select><br>
            <button type="submit" class="search-btn mt-4 rounded-full font-semibold bg-blue-500">Search</button>
          </form>
    </div>

    
    <div class="w-5/12  result-photo">
        <img src="{% static 'images/result.svg' %}"  alt="result" class="h-96">
    </div>
    <span class="svg-wave absolute bottom-0 left-0"> <img  src="{%  static 'images/wave.svg' %}"> </span> 
</div>



<div class="flex justify-between items-center flex-col my-8">
    <p class="text-3xl font-bold text-black" id="competition1">competition name</p> <!--from backend (id and name) -->
    <span class="line"></span>
    <table class="centered-table mb-16">
        <tr class="thead">
            <th class="text-white">Team Name</th>
            <th class="text-white">Points</th>
        </tr>


        <tr> <!-- delet the second tr and make for loop to full data from backend -->
            <td>Team A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Team B</td>
            <td>8</td>
        </tr>
    </table>
</div>

<script src="{% static 'results.js' %}"></script>

{% endblock %}
